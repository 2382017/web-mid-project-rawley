<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            flex-direction: column; /* Using column direction */
            margin: 0;
            padding: 0; /* Removing padding from body */
            box-sizing: border-box;
            min-height: 100vh; /* Ensures the body takes the full height */
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 100;
        }
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .container {
            flex: 1; /* Allow the container to grow and fill space */
            width: 90%;
            max-width: 1200px;
            margin: 100px auto 0; /* Adjust for navbar */
            padding: 20px;
        }
        .registration-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px; /* Max width for form */
            box-sizing: border-box;
            margin: 0 auto; /* Center the form */
        }
        .registration-container h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            font-size: 14px;
            color: #333;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 14px;
        }
        .input-group input:focus {
            border-color: #4CAF50;
            outline: none;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #45a049;
        }
        footer {
            background-color: #555;
            color: white;
            text-align: center;
            padding: 10px;
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 768px) {
            .registration-container {
                padding: 15px; /* Adjust padding for medium screens */
            }
            .registration-container h2 {
                font-size: 22px; /* Slightly smaller heading */
            }
        }

        @media (max-width: 480px) {
            .registration-container {
                padding: 10px; /* Reduce padding on small screens */
            }
            .registration-container h2 {
                font-size: 20px; /* Smaller heading */
            }
            .btn {
                font-size: 14px; /* Smaller button text */
            }
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="index.html">HOME</a>
        <a href="about.html">ABOUT PAGE</a>
        <a href="myHoliday.html">My Holiday</a>
        <a href="registration.html">Registration</a>
    </div>

    <!-- Registration Form -->
    <div class="container"> <!-- Container for form and footer -->
        <div class="registration-container">
            <h2>Registration</h2>
            <form action="/register" method="POST">
                <div class="input-group">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" name="fullname" required>
                </div>
                <div class="input-group">
                    <label for="birthdate">Birth Date</label>
                    <input type="date" id="birthdate" name="birthdate" required>
                </div>
                <div class="input-group">
                    <label for="phone">Phone Number</label>
                    <input type="text" id="phone" name="phone" required>
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" required>
                </div>
                <div class="input-group">
                    <label for="town">Town</label>
                    <input type="text" id="town" name="town" required>
                </div>
                <div class="input-group">
                    <label for="zip">Zip Code</label>
                    <input type="text" id="zip" name="zip" required>
                </div>
                <div class="input-group">
                    <button type="submit" class="btn">Register</button>
                </div>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Rawley Jaiang Naibaho. All rights reserved.</p>
    </footer>
</body>
</html>
